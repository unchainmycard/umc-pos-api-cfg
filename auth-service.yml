# UMC POS Auth Service - Externalized Configuration
#
# This configuration is served by Config Server to the auth-service.
# See: ADR-P-authentication-011, ADR-P-config-service-020, admin-authentication feature

# MongoDB Configuration (ADR-P-local-storage-007)
spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/umc_pos_auth}
      auto-index-creation: true

  # RabbitMQ Configuration (ADR-P-module-communication-005)
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VHOST:/}

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# Password encoding configuration (US-001-TASK-06)
auth:
  password:
    algorithm: ${AUTH_PASSWORD_ALGORITHM:bcrypt}
    bcrypt:
      strength: ${AUTH_BCRYPT_STRENGTH:10}
    argon2:
      salt-length: 16
      hash-length: 32
      parallelism: 1
      memory: 65536
      iterations: 3

# Eureka Client Configuration (ADR-P-service-discovery-021)
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_USER:eureka}:${EUREKA_PASSWORD:eureka}@${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: ${EUREKA_PREFER_IP:false}
    instance-id: ${spring.application.name}:${STORE_ID:local}:${STATION_ID:${random.uuid}}
    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info
    metadata-map:
      zone: ${STORE_ID:central}
      store-id: ${STORE_ID:}
      station-id: ${STATION_ID:}
      station-type: ${STATION_TYPE:auth}

# Actuator endpoints for health checks and metrics (ADR-P-observability-017)
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    mongo:
      enabled: true
  info:
    env:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

# OpenAPI Configuration (ADR-P-api-protocol-004)
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Feign client configuration for token-service
spring.cloud.openfeign:
  client:
    config:
      token-service:
        connect-timeout: 5000
        read-timeout: 5000
        logger-level: basic

# Logging Configuration
logging:
  level:
    root: INFO
    com.umc.pos.auth: INFO
    org.springframework.security: WARN
    org.springframework.data.mongodb: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Application info for actuator
info:
  app:
    name: UMC POS Auth Service
    description: Authentication and authorization service
    version: '@project.version@'
  feature:
    reference: admin-authentication

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker

  data:
    mongodb:
      uri: mongodb://${MONGODB_ROOT_USERNAME:admin}:${MONGODB_ROOT_PASSWORD:admin}@mongodb:27017/umc_pos_auth?authSource=admin

  rabbitmq:
    host: rabbitmq
    username: ${RABBITMQ_DEFAULT_USER:admin}
    password: ${RABBITMQ_DEFAULT_PASS:admin}
    virtual-host: ${RABBITMQ_VHOST:umc_pos}

eureka:
  instance:
    hostname: auth-service
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://${EUREKA_USER:eureka}:${EUREKA_PASSWORD:eureka}@discovery-service:8761/eureka/

logging:
  level:
    com.umc.pos.auth: DEBUG
